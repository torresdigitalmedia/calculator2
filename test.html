<html>
<head>
<meta charset="UTF-8">
<meta title="Car Seat Calculator">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style1.css" media="screen" />
</head>


<body>


<div id="title" >
  <img src="images/CSC.svg" height="450px" width="450px">
  <p id="titleText">Enter the child's information in below and click submit.</p>      
</div>



<div class="fit row_padding" id="ageDiv">
        

         <form id="Form">

            <p id="calcText"> What is the child's birthday? </p>

                
                <section class = "formStyle"> 
                  <input type="text" name="mm" required="required" class="formStyle" id="mm" placeholder="mm">
                </section>

                <section class = "formStyle"> 
                  <input type="text" name="dd" required="required" class="formStyle" id="dd" placeholder="dd">
                </section>

                <section class = "formStyle"> 
                  <input type="text" name="yyyy" required="required" class="formStyle" id="yyyy" placeholder="yyyy">
                </section>
       </form>
       
</div>

<div class="fit row_padding" id="weightDiv">

        <form id="Form">

            <p id="calcText"> How much does the child weight? </p>
                    
                <section class = "formStyle"> 
                  <input type="text" name="pounds" required="required" class="formStyle" id="pounds" placeholder="pounds">
                </section>

                <section class = "formStyle">

                  <input type="text" name="ounces" required="required" class="formStyle" id="ounces" placeholder="ounces">
                </section>

          </form>
</div>

<div class="fit row_padding" id="heightDiv">
  <form id="Form">
    <p id="calcText"> How tall is the child? </p>

            
            <section class = "formStyle"> 
                <input type="text" name="feet" required="required" class="formStyle" id="feet" placeholder="feet">
              </section>

              <section class = "formStyle">

                <input type="text" name="inches" required="required" class="formStyle" id="inches" placeholder="inches">
              </section>
          </form>

</div>






 <p id="submit"> 

      <input type="button" class="button" onclick="getValueHeightAndSubmit()" value="Submit" id="submitButton">

        </p>   



</body>


</html>
