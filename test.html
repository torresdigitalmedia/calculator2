  <script id="RF" language="text">
    <section class="innerTarget">
          <p style="text-align: center"><strong>Your child should ride in a REAR FACING CAR SEAT</strong></p>
            <ul><strong>Rear facing car seats include:</strong>
              <li>Rear facing only seats</li>
              <li>Convertible seats</li>
              <li>All-in-one-seats</li>
            </ul>

          <ul><strong>Facts:</strong>
              <li>Its best to keep a child rear facing as long as they are within the weight and height limits for the car seat.</li>
              <li>Rear facing is five times safer than forward facing.</li>
              <li>A child’s head, neck and spine are better protected when rear facing.</li>
            </ul>

            <ul><strong>How child should fit in rear facing car seat:</strong>
              <li>Top of child’s head should be at least 1 inch below the top of the car seat.</li>
              <li>Harness straps should be at or below the child’s shoulders.</li>
              <li>Harness straps should be snug.</li>
              <li>Chest clip should be at armpit level.</li>
            </ul>

         <p style="text-align: center"> <strong>This child should ride in a booster seat.</strong></p>
            <ul><strong>Forward facing seats:</strong>

              <li>Backless booster seats</li>
              <li>Combination seats</li>
              <li>All-in-one-seats</li>
            </ul>

          <ul><strong>Facts:</strong>
              <li>Its best to keep a child rear facing as long as they are within the weight and height limits for the car seat.</li>
              <li>A booster seat raises a child so the vehicle’s lap and shoulder belts fit properly over the strongest parts of the child’s body.</li>
            </ul>

              <li>Top of child’s ears should not be above the top of the booster seat or vehicle seat.</li>
              <li>Lap belt must be flat and snug, touching the child’s thighs.</li>
              <li>Shoulder belt must be flat and snug, between the child’s neck and arm.</li>

            <ul><strong>A seat belt fits properly when the:</strong>
              <li>Child can sit all the way back against the vehicle seat.</li>
              <li>Child’s knees bend comfortably at the edge of the vehicle seat.</li>
              <li>Lap belt is flat and snug, touching the child’s thighs</li>
              <li>Shoulder belt is flat and snug, between the child’s neck and arm.</li>
              <li>Child stays seated like this for the whole trip.</li>
