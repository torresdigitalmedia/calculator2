<script id="RF" language="text">
<p><strong>Your child should ride in a REAR FACING CAR SEAT</strong></p>
	<ul><strong>Rear facing car seats include:</strong>
		<li>Rear facing only seats</li>
		<li>Convertible seats</li>
		<li>All-in-one-seats</li>
	</ul>

<ul><strong>Facts:</strong>
		<li>Its best to keep a child rear facing as long as they are within the weight and height limits for the car seat.</li>
		<li>Rear facing is five times safer than forward facing.</li>
		<li>A child’s head, neck and spine are better protected when rear facing.</li>
	</ul>

	<ul><strong>How child should fit in rear facing car seat:</strong>
		<li>Top of child’s head should be at least 1 inch below the top of the car seat.</li>
		<li>Harness straps should be at or below the child’s shoulders.</li>
		<li>Harness straps should be snug.</li>
		<li>Chest clip should be at armpit level.</li>
	</ul>
<img id="circle" src="images/rearFace.png"/>

</audio>

</script>

<script id="RFFF" language="text">
<p><strong>This child may be able to ride in a rear facing car seat or a forward facing car seat.</strong></p>
	<ul><strong>If the child has reached the rear facing height or weight limits of the car seat, you should:</strong>
		<li>Look for a different rear facing car seat with higher weight and height limits.</li>
		<li>Use a forward facing car seat.</li>
	</ul>
<img id="circle" src="images/rearFace.png"/>
<img id="circle" src="images/forwardFace.png"/>

</script>

<script id="FF" language="text">
<p><strong>This child should ride in a forward facing car seat.</strong></p>
	<ul><strong>Forward facing seats:</strong>
		<li>Convertible seats</li>
		<li>Combination seats</li>
		<li>All-in-one-seats</li>
	</ul>

<ul><strong>Facts:</strong>
		<li>Its best to keep a child rear facing as long as they are within the weight and height limits for the car seat.</li>
		<li>A forward facing car seat with harness protects a child by contacting the strongest parts of the body and spreading the crash forces over a wide area of the body.</li>
	</ul>

	<ul><strong>How child should fit in rear facing car seat:</strong>
		<li>Top of child’s head should be at least 1 inch below the top of the car seat.</li>
		<li>Harness straps should be at or below the child’s shoulders.</li>
		<li>Harness straps should be snug.</li>
		<li>Chest clip should be at armpit level.</li>
	</ul>
<img id="circle" src="images/forwardFace.png"/>

</script>

<script id="FFBS" language="text">
<p><strong>This child may be able to ride in a forward facing car seat or a booster seat.</strong></p>
	<ul><strong>If the child has reached the forward facing height or weight limits of the car seat, you should:</strong>
		<li>Look for a different forward facing car seat with higher weight and height limits.</li>
		<li>Use a booster seat.</li>
	</ul>
<img id="circle" src="images/forwardFace.png"/>
<img id="circle1" src="images/booster.png"/>
<input type="button" class="button" onclick="getValueHeightAndSubmit()" value="Try Again" id="submitButton">

</script>

<script id="BS" language="text">
<p><strong>This child should ride in a booster seat.</strong></p>
	<ul><strong>Forward facing seats:</strong>
		<li>High back booster seats</li>
		<li>Backless booster seats</li>
		<li>Combination seats</li>
		<li>All-in-one-seats</li>
	</ul>

<ul><strong>Facts:</strong>
		<li>Its best to keep a child rear facing as long as they are within the weight and height limits for the car seat.</li>
		<li>A booster seat raises a child so the vehicle’s lap and shoulder belts fit properly over the strongest parts of the child’s body.</li>
	</ul>

	<ul><strong>How child should fit in booster seat:</strong>
		<li>Top of child’s ears should not be above the top of the booster seat or vehicle seat.</li>
		<li>Lap belt must be flat and snug, touching the child’s thighs.</li>
		<li>Shoulder belt must be flat and snug, between the child’s neck and arm.</li>
	</ul>
<img id="circle" src="images/booster.png"/>

</script>

<script id="seatbelt" language="text">
<p><strong>This child may be able to ride in a seat belt.</strong></p>
	<ul><strong>A seat belt fits properly when the:</strong>
		<li>Child can sit all the way back against the vehicle seat.</li>
		<li>Child’s knees bend comfortably at the edge of the vehicle seat.</li>
		<li>Lap belt is flat and snug, touching the child’s thighs</li>
		<li>Shoulder belt is flat and snug, between the child’s neck and arm.</li>
		<li>Child stays seated like this for the whole trip.</li>
	</ul>

	Children should ride in the back seat until age 13.

<img id="circle" src="images/seatbelt.png"/>

</script>
